{% for post in site.posts %}
<article class="blog-post teaser">
  <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="metadatas">
    <span class="date">{{post.date | date: "%Y-%m-%d"}}</span>
  </div>
  <div class="content">
    {{ post.excerpt }}
  </div>
  <div class="read-more"><a href="{{ post.url }}">Read More</a></div>
</article>
{% endfor %}
